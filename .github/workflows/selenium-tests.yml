name: CI/CD with Selenium and Azure DevOps

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  build:
    runs-on: windows-latest

    steps:
    - uses: actions/checkout@v3
    
    - name: Setup .NET SDK
      uses: actions/setup-dotnet@v3
      with:
        dotnet-version: 7.x
        
    - name: Restore dependencies
      run: dotnet restore
      
    - name: Build
      run: dotnet build --no-restore

    - name: dotnet publish
      run: dotnet publish -c Release -o ${{env.DOTNET_ROOT}}/app
      
    - name: Run app
      run: | 
          cd .\P05Shop.API\
          cmd /c "start dotnet run --urls=http://localhost:5093"
          dotnet test
          exit 1
      
    - name: Test
      run: dotnet test --no-build --verbosity normal

    - name: Report error
      if: failure()
      run: |
        echo "xpp"
