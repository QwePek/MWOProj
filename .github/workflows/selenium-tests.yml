name: CI/CD with Selenium and Azure DevOps

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  build:
    runs-on: windows-latest

    steps:
    - uses: actions/checkout@v3
    
    - name: Setup .NET SDK
      uses: actions/setup-dotnet@v3
      with:
        dotnet-version: 7.x
        
    - name: Restore dependencies
      run: dotnet workload restore
      
    - name: Build
      run: dotnet build --configuration Release

    - name: Start MySQL
      uses: samin/mysql-action@v1.3
      with:
        mysql database: 'testdatabase'
        mysql root password: 'root'
        mysql user: 'root'
        mysql password: 'root'

    - name: Add Migration
      run: |
          cd .\P05Shop.API\
          dotnet tool install --global dotnet-ef
          # dotnet tool update --global dotnet-ef
          dotnet ef migrations add 20231106004814_ReleaseDateRequired
          dotnet ef database update
          cd ..

    - name: Publish
      run: dotnet publish -c Release -o Files\dotnet/app
      
    - name: Run app
      run: | 
          cd .\P05Shop.API\
          cmd /c "start dotnet run --urls=https://localhost:7230;"
          ping 127.0.0.1 -n 10 > nul
          cd ..
          dotnet test
          exit 1
          
    - name: Report error
      if: failure()
      run: |
        echo "xpp"
